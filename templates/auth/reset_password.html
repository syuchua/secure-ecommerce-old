{% extends 'base.html' %}
{% from 'macros/forms.html' import csrf %}

{% block title %}重置密码 | {{ super() }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-unlock-alt me-2"></i>重置密码</h4>
                </div>
                <div class="card-body">
                    {% include 'partials/_flash.html' %}

                    <p class="text-muted mb-4">请设置您的新密码。</p>

                    <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
    {{ csrf() }}
                        <div class="mb-3">
                            <label for="password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="password" name="password" required autofocus>
                            <div class="form-text">
                                密码必须至少8位，且包含大小写字母、数字和特殊字符。
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>重置密码
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>返回登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
