{% extends 'admin/layout.html' %}

{% block title %}{{ title }} | 管理中心{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">{{ title }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="name" class="form-label">分类名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">分类描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
