{% extends 'base.html' %}
{% from 'macros/forms.html' import csrf %}

{% block title %}创建分类 | {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>创建新分类</h2>
        <div>
            <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">
                返回分类列表
            </a>
        </div>
    </div>

    {% include 'partials/_flash.html' %}

    <div class="card">
        <div class="card-header bg-primary text-white">
            分类信息
        </div>
        <div class="card-body">
            <form method="POST">
    {{ csrf() }}
                <div class="mb-3">
                    <label for="name" class="form-label">分类名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">分类描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">创建分类</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
